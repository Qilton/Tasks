<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="nav">
                <div class="topleft">
                    <li><img src="Logo.png" alt=""></li>
                </div>
                <div class="topmid">
                    <li><button>Home</button></li>
                    <li><button>Shop</button></li>
                    <li><button>Products</button></li>
                    <li><button>Pages</button></li>
                    <li><button>Blog</button></li>
                    <li><button>Elements</button></li>
                </div>
                <div class="topright">
                    <li><button><img src="logos/28/search.png" alt=""></button></li>
                    <li><button><img src="logos/28/login.png" alt=""></button></li>
                    <li><button><img src="logos/28/wishlish.png" alt=""></button></li>
                    <li><button><a href="cart.html"><img src="logos/28/bag.png" alt=""></button></a></li>
                </div>
            </ul>
        </nav>
    </header>
    <h1 class="head">Shopping Cart</h1>
    <main class="Cartweb">
        <div class="left3">
            <div class="grid">
                <div>Product</div>
                <div>Quantity</div>
                <div>Price</div>
                <div>Nike Air Force</div>
                <div>
                    <div class="quantity quantity2">
                        <div><button class="minus">-</button></div>
                        <div>1</div>
                        <div><button class="plus">+</button></div>
                    </div>
                </div>
                <div>$149.99</div>
            </div>

        </div>
        <div class="right3">
            <div>
                <p>Enter Coupon Code</p>
                <form action="text">
                    <input type="text" name="coupon" id="coupon" placeholder="COUPON CODE">
                    <label for="coupon"><button>Apply Coupon</button></label>
                </form>
                <div class="cost">
                    <div>Subtotal</div>
                    <div></div>$149.99
                </div>
                <div class="cost">
                    <div>Taxes(if applicabe)</div>
                    <div>$4.00</div>
                </div>
                <div class="cost">
                    <div>Discount</div>
                    <div></div>$0.00
                </div>
                <div class="cost">
                    <div>Total</div>
                    <div></div>$152.99
                    
                </div>
            </div>
            <button class="pay"><a href="Payment.html">Pay Now $152.99</a></button>
            
        </div>
        
</div>
   </main>
<div class="head head2"> <a href="index.html">< Continue Shopping </a></div>
</body>

</html>
